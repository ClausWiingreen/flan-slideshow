<mat-sidenav-container style='height: 100%;'>
  <mat-sidenav opened mode="side">
    <h1>{{title}}</h1>
    <app-plan [events]="events"></app-plan>
  </mat-sidenav>
  <app-event-countdown *ngIf="countdown_event" [event]="countdown_event"></app-event-countdown>
  <app-sponsor-carousel *ngIf="!countdown_event"></app-sponsor-carousel>
</mat-sidenav-container>

<router-outlet></router-outlet>
