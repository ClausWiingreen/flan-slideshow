
<div style="width:66%;height:100%;float:left;overflow: hidden;">
  <div style="height:60%">
    <img src="{{event.image}}">
  </div>
  <div style="height:40%">
      <h3>Sponsoreret af {{event.sponsor?.name}}</h3>
      <img src="{{event.sponsor?.logo}}">
  </div>
</div>
<div style="width:33%;height:100%;float:right">
  <div style="height:33%">
    <h1 style="margin:0;padding-top:1em">{{event.title}}</h1>
    <p style="margin:0">Turnerings besked</p>
  </div>
  <div style="height:33%">
    <svg width="300" height="300">
      <path id="timer_fill" fill="none" stroke="#3c3" stroke-width="135" [attr.d]="arc_description"/>
      <circle cx="150" cy="150" r="135" stroke="black" stroke-width="10" fill="none"/>
      <text id="timer_text" x="150" y="150" text-anchor="middle" alignment-baseline="central" font-size="67">{{time_left.toLocaleTimeString([],time_format)}}</text>
    </svg>
  </div>
  <div style="height:33%">
    <p style="margin:0;padding-top:1em">Turnerings ansvarlige</p>
    <mat-grid-list cols=3>
      <mat-grid-tile><img src="#"></mat-grid-tile>
      <mat-grid-tile><img src="#"></mat-grid-tile>
      <mat-grid-tile><img src="#"></mat-grid-tile>
      <mat-grid-tile>NAME</mat-grid-tile>
      <mat-grid-tile>NAME</mat-grid-tile>
      <mat-grid-tile>NAME</mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
